<body>
   <div class="project-container">
    <div class="info-texts">
        <h1>BMI Calculator</h1>
        <i class="bi bi-info-circle-fill"></i>
        <p>BMI is a measurement of a persons leanness or<br>
        corpulence based on their height and weight,<br>
    and is intended to quantity tissue mass.</p>
    </div>
   
    <form class="form" action="">
    <div class="system-analyzer">
    <label for="weight">Enter your weight (kg)</label><br>
    <input type="text" class="weight"><br><br>

    <label for="height">Enter your height (m)</label><br>
    <input type="text" class="height"><br><br>

    <div class="btn">
        <button href="">Calculate</button>
    </div>
    </div>
    </form>

   <div class="final-readings">
    Your BMI is: <span class="final"> <span class="bmi"></span> </span><br>
    Remark: <span class="final"><span class="remark"></span></span>
   </div>

</div>

    <script src="main.js"></script>
</body>
